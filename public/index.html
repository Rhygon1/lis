<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live in style</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="call">
      <div class="callImages">
        <img
          src="https://i.ibb.co/3S32Vhk/4849108.png"
          alt="35364"
          border="0"
          class="callImg"
        />
        <img
          src="https://i.ibb.co/7V6Mnr3/4849108.png"
          alt="1861368"
          border="0"
          class="callImg"
        />
        <img
          src="https://i.ibb.co/rv8RVCf/1861368.png"
          alt="1861368"
          border="0"
          class="callImg"
        />
      </div>
      <p class="call_number">+1 236-339-6090</p>
    </div>
    <div class="top">
      <div class="pair">
        <img
          id="lis"
          src="https://i.ibb.co/9hb4dwR/Live-In-Style-Logo-New.png"
          alt="4b2ca781-68ea-419b-af74-7ba014e07c4b"
          border="0"
        />
        <p class="lis">LiveInStyle by Preeti</p>
      </div>
    </div>
    <div class="navigation-bar">
      <div class="clothing-buttons">
        <div class="five">
          <button id="ladies-stitched-suits" class="nav-button button-1">
            Punjabi Suits
          </button>
          <button id="unstitched-suits" class="nav-button button-2">
            Unstitched Suits
          </button>
          <button id="sarees" class="nav-button button-3">Sarees</button>
        </div>
        <div class="five">
          <button id="lehenga" class="nav-button button-6">Lehanga</button>
          <button id="indo-western" class="nav-button button-7">
            Indo Western
          </button>
          <button id="readymade-suits" class="nav-button button-7">
            Readymade Suits
          </button>
        </div>
      </div>
      <div class="cart">
        <button id="cart-button" class="nav-button button-11">
          <div class="cart-click">
            <img
              src="https://i.ibb.co/7G2XMrY/4849108.png"
              alt=""
              width="50px"
              height="40px"
              id="cart"
            />
            <p class="cartNumber">0</p>
          </div>
        </button>
      </div>
    </div>
    <form id="searchform">
      <div class="searchCont">
        <input type="text" class="search" />
        <button type="submit" class="searchButton">
          <img
            src="https://i.ibb.co/vBfjwbj/search-icon-png-5.png"
            alt="search"
          />
        </button>
      </div>
    </form>
    <div class="product ladies-stitched-suits" id="ladies-stitched-suits">
      <div class="titles">Punjabi Suits</div>
    </div>
    <div class="product unstitched-suits" id="unstitched-suits">
      <div class="titles">Unstitched Suits</div>
    </div>
    <div class="product sarees" id="sarees">
      <div class="titles">Sarees</div>
    </div>
    <div class="product lehenga" id="lehenga">
      <div class="titles">Lehanga</div>
    </div>
    <div class="product indo-western" id="indo-western">
      <div class="titles">Indo Western</div>
    </div>
    <div class="product readymade-suits" id="readymade-suits">
      <div class="titles">Readymade Suits</div>
    </div>
    <div class="product searching" id="searching"></div>
    <div class="product cart-button" id="cart-button">
      <div class="titles">Shopping Cart</div>
      <div class="checkout">
        <a href="/checkout">
          <button class="checkout-button">Checkout</button>
        </a>
      </div>
    </div>
    <div class="dir_links">
      <a href="https://wa.me/12363396090" class="dirlinka">
        <img
          src="https://i.ibb.co/rv8RVCf/1861368.png"
          alt="35364"
          border="0"
          class="dirlink"
        />
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
